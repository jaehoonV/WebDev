<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>JavaScript Executor</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --text: #e0e0e0;
            --output-bg: #2e2e2e;
            --textarea-bg: #1e1e1e;
            --textarea-border: #444;
            --textarea-text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        .light {
            --bg: #ffffff;
            --text: #000000;
            --output-bg: #f4f4f4;
            --textarea-bg: #fff;
            --textarea-border: #ccc;
            --textarea-text: #000;
        }

        .editor-container {
            display: flex;
            background-color: var(--textarea-bg);
            border: 1px solid var(--textarea-border);
            border-radius: 8px;
            overflow: hidden;
            height: 250px;
            position: relative;
        }

        .highlightCodeEl {
            position: absolute;
            flex: 1;
            padding: 10px 10px 10px 60px;
            font-family: monospace;

            font-weight: 600;

            color: #e0e0e0;
            background: transparent;
            border: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: hidden;
            height: 230px;
            width: calc(100% - 85px);
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .line-numbers {
            width: 40px;
            padding: 10px 5px;
            background-color: var(--textarea-bg);
            color: #888;
            text-align: right;
            font-family: monospace;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.4;
            overflow: hidden;
            z-index: 3;
        }

        textarea {
            flex: 1;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            line-height: 1.4;
            background: transparent;
            color: transparent;
            border: none;
            resize: none;
            outline: none;
            overflow: auto;

            caret-color: white;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {

        }

        #output {
            background: var(--output-bg);
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            min-height: 100px;
        }

        #highlightCodePre{
            position: absolute;
            width: 100%;
            margin: 0;
            font-family: monospace;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.4;
            padding: 10px 10px 10px 60px;
            font-style: normal !important;
            z-index: 2;
            overflow: auto;
            height: 230px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .visible {
            opacity: 1 !important;
        }

        .btn-row {
            margin-top: 10px;
        }

        .function_name_h{
            color: #a2a217;
        }

        .function_h{
            color: #3a8bd6; /* Ìï®Ïàò */
        }

        .para_h{
            color: #9cdcfe; /* var, let, const */
        }

        .keyword_h{
            color: #ff79c6; /* if, else, return Îì± */
        }

        .string_h{
            color: #a36839; /* Î¨∏ÏûêÏó¥ */
        }

        .number_h{
            color: #8be9fd; /* Ïà´Ïûê */

        .comment_h, .comment_h *{
            color: #0b6b00 !important; /* Ï£ºÏÑù */
        }

        .identifier_h{
            color: #f8f8f2; /* ÏãùÎ≥ÑÏûê (Î≥ÄÏàòÎ™Ö, Ìï®ÏàòÎ™Ö Îì±) */
        }

        .boolean_h{
            color: #ffb86c; /* true, false, null, undefined */
        }

        .operator_h1{
            color: #d7d706; /* () */
        }

        .operator_h2{
            color: #bf47f2; /* [] */
        }

            color: #1a2aff; /* {} */
        }

        .modal {
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--output-bg);
            margin: 15% auto;
            padding: 10px;
            width: 320px;
            border-radius: 8px;
            text-align: center;
        }

        #code-title{
            padding: 10px;
            margin-right: 10px;
            border-radius: 8px;

            box-sizing: border-box;

            outline: none;

        select {
            width: 62%;

        color: #aaa;
        float: right;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        }

        .modal .close:hover {
            color: #000;
        }

    </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<body>
    <h1>üíª JavaScript Executor</h1>

    <div class="editor-container">
        <pre id="highlightCodePre" class="visible"><code id="highlightedCode" class="language-javascript"></code></pre>
        <div class="line-numbers" id="line-numbers">1</div>
        <textarea id="js-code" placeholder="Write your JavaScript code here." 
        spellcheck="false"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"></textarea>
    </div>
    <div id="snippet-suggestions" style="position: absolute; background: #333; color: white; border-radius: 5px; padding: 5px; display: none; z-index: 10; font-size: 14px;"></div>

    <div class="btn-row">
        <button onclick="runCode()">‚ñ∂ Run</button>
        <button onclick="copyOutput()">üìã Copy Output</button>

    <!-- Save Modal -->

        </div>
    </div>
    
    <!-- Load Modal -->
    <div id="load-modal" class="modal" style="display:none;">
        <div class="modal-content">
        <span class="close" id="close-load">&times;</span>
        <h3>Load Saved Code</h3>
        <select id="saved-codes">
            <option value="">Select your code</option>
        </select>
        <button id="confirm-load">üìÇ Load</button>
        </div>
    </div>

    <h3>üì§ Output :</h3>
    <pre id="output"></pre>
    <p id="execution-time" style="font-size: 0.9em; color: gray;"></p>

    <script>
        const codeArea = document.getElementById("js-code");
        const outputEl = document.getElementById("output");
        const execTimeEl = document.getElementById("execution-time");
        const lineNumbers = document.getElementById("line-numbers");
        const suggestionBox = document.getElementById("snippet-suggestions");
        const highlightedCodePre = document.getElementById('highlightCodePre');
        const highlightedCode = document.getElementById('highlightedCode');
        const codeTitleInput = document.getElementById("code-title");
        const saveModal = document.getElementById("save-modal");
        const loadModal = document.getElementById("load-modal");
        const savedCodesSelect = document.getElementById("saved-codes");
        const tabChar = "  ";
        
        // Î≤ÑÌäº
        document.getElementById("save-code").addEventListener("click", () => {
            saveModal.style.display = "block";
        });
        document.getElementById("load-code").addEventListener("click", () => {
            updateSavedCodeList();
            loadModal.style.display = "block";
        });

        // Î™®Îã¨ Îã´Í∏∞
        document.getElementById("close-save").onclick = () => saveModal.style.display = "none";
        document.getElementById("close-load").onclick = () => loadModal.style.display = "none";
        window.addEventListener("click", (event) => {
            if (event.target === saveModal) {
                saveModal.style.display = "none";
            }
        });
        window.addEventListener("click", (event) => {
            if (event.target === loadModal) {
                loadModal.style.display = "none";
            }
        });

        // Ï†ÄÏû•
        document.getElementById("confirm-save").addEventListener("click", () => {
            const title = codeTitleInput.value.trim();
            const code = codeArea.value;
            if (!title) return alert("Write your code title.");

            localStorage.setItem("js_code_" + title, code);
            alert(`"${title}" saved`);
            codeTitleInput.value = "";
            saveModal.style.display = "none";
        });

        // Î∂àÎü¨Ïò§Í∏∞
        document.getElementById("confirm-load").addEventListener("click", () => {
            const selectedTitle = savedCodesSelect.value;
            if (!selectedTitle) return alert("Select a code to load.");

            const code = localStorage.getItem("js_code_" + selectedTitle);
            if (code !== null) {
                codeArea.value = code;
                codeArea.dispatchEvent(new Event("input", { bubbles: true }));
                loadModal.style.display = "none";
            }
        });

        // Ï†ÄÏû•Îêú ÏΩîÎìú Î™©Î°ù Í∞±Ïã†
        function updateSavedCodeList() {
            savedCodesSelect.innerHTML = '<option value="">Select your code</option>';
            for (let key in localStorage) {
                if (key.startsWith("js_code_")) {
                    const title = key.replace("js_code_", "");
                    const option = document.createElement("option");
                    option.value = title;
                    option.textContent = title;
                    savedCodesSelect.appendChild(option);
                }
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏΩîÎìú Î™©Î°ù Ï¥àÍ∏∞Ìôî
        document.addEventListener("DOMContentLoaded", updateSavedCodeList);

        let originalLog = console.log;

        const snippets = {
            "function": `function name(params) {\n  \n}`,
            "for": `for (let i = 0; i < length; i++) {\n  \n}`,
            "if": `if (condition) {\n  \n}`,
            "while": `while (condition) {\n  \n}`,
            "switch": `switch(value) {\n  case x:\n    break;\n  default:\n    break;\n}`
        };

        // ÌïòÏù¥ÎùºÏù¥ÌåÖÏùÑ ÏúÑÌïú Ï†ïÍ∑ú ÌëúÌòÑÏãù
        const syntaxHighlighting = [
            { pattern: /"(.*?)"/g, className: 'string_h' }, // {}
            { pattern: /\bfunction\s+([A-Za-z_][A-Za-z0-9_]*)\s*\(/g, className: 'function_name_h' },
            { pattern: /\b(function)\b/g, className: 'function_h' }, // Ìï®Ïàò ÏÑ†Ïñ∏
            { pattern: /\b(var|let|const)\b/g, className: 'para_h' }, // Î≥ÄÏàò ÏÑ†Ïñ∏
            { pattern: /\b(if|else|return|for|while|try|catch|throw)\b/g, className: 'keyword_h' }, // ÌÇ§ÏõåÎìú
            { pattern: /\b\d+\b/g, className: 'number_h' }, // Ïà´Ïûê
            { pattern: /\/\/[^\n]*/g, className: 'comment_h' },  // Ìïú Ï§Ñ Ï£ºÏÑù
            { pattern: /\/\*[\s\S]*?\*\//g, className: 'comment_h' }, // Ïó¨Îü¨ Ï§Ñ Ï£ºÏÑù
            { pattern: /\b(true|false|null|undefined)\b/g, className: 'boolean_h' }, // Î∂àÎ¶¨Ïñ∏, null, undefined
            { pattern: /[\(\)]/g, className: 'operator_h1' }, // ()
            { pattern: /[\[\]]/g, className: 'operator_h2' }, // []
            { pattern: /[\{\}]/g, className: 'operator_h3' }, // {}
        ];

        // highlight ÎßàÏßÄÎßâ Í∞úÌñâ Ï≤òÎ¶¨ Ìï®Ïàò
        function normalizeTrailingNewlines(str) {
            // Î™®Îì† ÎßàÏßÄÎßâ Ïó∞ÏÜçÎêú \nÏùÑ " \n"ÏúºÎ°ú Î∞îÍæ∏Í∏∞
            return str.replace(/(\n+)$/g, (match) => {
                return match.replace(/\n/g, "\n ");
            });
        }
        
        // ÏΩîÎìú ÌïòÏù¥ÎùºÏù¥ÌåÖ Ìï®Ïàò
        function highlightCodePre(){
            let v = normalizeTrailingNewlines(codeArea.value);
            // ÏßÅÏ†ë highlight Ï≤òÎ¶¨
            const highlighted = hljs.highlight(v, {language: 'javascript'}).value;
            // ÏΩîÎìú ÏÇΩÏûÖ
            highlightedCode.innerHTML = highlighted;
        }
        

        // Ï§Ñ Î≤àÌò∏ Í∞±Ïã†
        function updateLineNumbers() {
            const lines = codeArea.value.split("\n").length;
            lineNumbers.innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join("<br>");
        }

        function insertSnippet(keyword) {
            const start = codeArea.selectionStart;
            const value = codeArea.value;

            // Ïª§ÏÑú Ïïû Îã®Ïñ¥ Ï∞æÍ∏∞
            const beforeCursor = value.slice(0, start);
            const match = beforeCursor.match(/(\S+)$/); // ÎßàÏßÄÎßâ Îã®Ïñ¥

            if (match) {
                const wordStart = start - match[0].length;
                const wordEnd = start;
                const insertText = snippets[keyword];

                // Îã®Ïñ¥Î•º ÏßÄÏö∞Í≥† Í∑∏ ÏûêÎ¶¨Ïóê Ïä§ÎãàÌé´ ÏÇΩÏûÖ
                codeArea.value = value.slice(0, wordStart) + insertText + value.slice(wordEnd);
                const newCursorPos = wordStart + insertText.length;
                codeArea.selectionStart = codeArea.selectionEnd = newCursorPos;

                codeArea.focus();
                suggestionBox.style.display = "none";
                updateLineNumbers();
                highlightCodePre();
            }
        }

        /* Ïª§ÏÑú ÏúÑÏπò Í≥ÑÏÇ∞ Ìï®Ïàò Ï∂îÍ∞Ä */
        function getCaretCoordinates(element, position) {
            const div = document.createElement('div');
            const style = getComputedStyle(element);
            const properties = [
                "boxSizing", "width", "height", "overflowX", "overflowY",
                "borderTopWidth", "borderRightWidth", "borderBottomWidth", "borderLeftWidth",
                "paddingTop", "paddingRight", "paddingBottom", "paddingLeft",
                "fontStyle", "fontVariant", "fontWeight", "fontStretch", "fontSize",
                "fontSizeAdjust", "lineHeight", "fontFamily", "textAlign", "textTransform",
                "textIndent", "textDecoration", "letterSpacing", "wordSpacing"
            ];

            div.style.position = 'absolute';
            div.style.visibility = 'hidden';
            div.style.whiteSpace = 'pre-wrap';
            div.style.wordWrap = 'break-word';

            // Ï§ëÏöî! textarea ÌÅ¨Í∏∞ Î∞òÏòÅ
            div.style.width = element.offsetWidth + 'px';

            properties.forEach(prop => {
                div.style[prop] = style[prop];
            });

            // textareaÏùò Ïä§ÌÅ¨Î°§ Î∞òÏòÅ
            div.scrollTop = element.scrollTop;

            // Ïª§ÏÑúÍπåÏßÄ ÌÖçÏä§Ìä∏ Î≥µÏÇ¨
            div.textContent = element.value.substring(0, position);

            const span = document.createElement('span');
            span.textContent = element.value.substring(position) || '.';
            div.appendChild(span);

            document.body.appendChild(div);

            const top = span.offsetTop - element.scrollTop;  // Ïä§ÌÅ¨Î°§ Î∞òÏòÅ
            const left = span.offsetLeft;

            document.body.removeChild(div);

            return { top, left };
        }

        function indentCode() {
            const start = codeArea.selectionStart;
            const end = codeArea.selectionEnd;
            const value = codeArea.value;

            if (start === end) {
                const before = value.substring(0, start);
                const after = value.substring(start);

                codeArea.value = before + '  ' + after;
                codeArea.selectionStart = codeArea.selectionEnd = start + 2; // Ïª§ÏÑú Ïù¥Îèô
            } else {
                const lineStart = value.lastIndexOf('\n', start - 1) + 1;
                const lineEndIndex = value.indexOf('\n', end);
                const lineEnd = lineEndIndex === -1 ? value.length : lineEndIndex;

                const before = value.substring(0, lineStart);
                const selected = value.substring(lineStart, lineEnd);
                const after = value.substring(lineEnd);

                const lines = selected.split('\n');
                const newSelected = lines.map(line => '  ' + line).join('\n');

                codeArea.value = before + newSelected + after;

                codeArea.selectionStart = lineStart;
                codeArea.selectionEnd = lineStart + newSelected.length;
            }
        }

        function outdentCode() {
            const start = codeArea.selectionStart;
            const end = codeArea.selectionEnd;
            const value = codeArea.value;
            
            if (start === end) {
                const lineStart = value.lastIndexOf('\n', start - 1) + 1;
                const lineEnd = value.indexOf('\n', start);
                
                const before = value.substring(0, lineStart);
                const after = value.substring(lineEnd);
                const currentLine = value.substring(lineStart, lineEnd === -1 ? value.length : lineEnd);
                
                if (currentLine.startsWith('  ')) {
                    const newLine = currentLine.substring(2);
                    codeArea.value = before + newLine + after;
                    codeArea.selectionStart = codeArea.selectionEnd = start - 2;
                }
            } else {
                const lineStart = value.lastIndexOf('\n', start - 1) + 1;
                const lineEndIndex = value.indexOf('\n', end);
                const lineEnd = lineEndIndex === -1 ? value.length : lineEndIndex;

                const before = value.substring(0, lineStart);
                const selected = value.substring(lineStart, lineEnd);
                const after = value.substring(lineEnd);

                const lines = selected.split('\n');
                const newSelected = lines.map(line => line.startsWith('  ') ? line.substring(2) : line).join('\n');

                codeArea.value = before + newSelected + after;

                codeArea.selectionStart = lineStart;    
                codeArea.selectionEnd = lineStart + newSelected.length;
            }
        }

        codeArea.addEventListener("input", (e) => {
            const value = codeArea.value;
            const words = value.slice(0, codeArea.selectionStart).split(/\s+/);
            const lastWord = words[words.length - 1];

            if (snippets[lastWord]) {
                const coords = getCaretCoordinates(codeArea, codeArea.selectionStart);
                suggestionBox.style.top = (coords.top + 134) + "px";
                suggestionBox.style.left = (coords.left + 80) + "px";
                suggestionBox.innerHTML = `<div onclick="insertSnippet('${lastWord}')" style="cursor:pointer;">‚úÖ ${lastWord} ÌÖúÌîåÎ¶ø ÏÇΩÏûÖ</div>`;
                suggestionBox.style.display = "block";
            } else {
                suggestionBox.style.display = "none";
            }
            
            localStorage.setItem("savedCode", codeArea.value);
            updateLineNumbers();
            highlightCodePre();
            lineNumbers.scrollTop = codeArea.scrollTop;
            highlightedCodePre.scrollTop = codeArea.scrollTop;
        });

        codeArea.addEventListener("scroll", () => {
            lineNumbers.scrollTop = codeArea.scrollTop;
            highlightedCodePre.scrollTop = codeArea.scrollTop;
        });

        codeArea.addEventListener("keydown", function (e) {
            const start = this.selectionStart;
            const end = this.selectionEnd;

            // Tab
            if (e.key === 'Tab') {
                e.preventDefault(); // Í∏∞Î≥∏ ÌÉ≠ Ïù¥Îèô ÎßâÍ∏∞

                if (e.shiftKey) {
                    outdentCode();
                } else {
                    indentCode();
                }
                this.dispatchEvent(new Event("input", { bubbles: true }));
            }

            // Enter ÌÇ§ ÏûêÎèô Îì§Ïó¨Ïì∞Í∏∞
            else if (e.key === "Enter") {
                const value = this.value;
                const lineStart = value.lastIndexOf("\n", start - 1) + 1;
                const currentLine = value.slice(lineStart, start);
                const indent = currentLine.match(/^\s*/)[0];

                e.preventDefault();
                const insert = "\n" + indent;
                this.value = value.slice(0, start) + insert + value.slice(end);
                const cursor = start + insert.length;
                this.selectionStart = this.selectionEnd = cursor;
                updateLineNumbers();

                this.dispatchEvent(new Event("input", { bubbles: true }));

                this.scrollTop += 20;
            }

            // ÏûêÎèô Í¥ÑÌò∏ Îã´Í∏∞
            else if (["(", "[", "{", "'", '"'].includes(e.key)) {
                const pairs = {
                    "(": ")",
                    "[": "]",
                    "{": "}",
                    "'": "'",
                    '"': '"'
                };
                e.preventDefault();
                const closeChar = pairs[e.key];
                this.value = this.value.substring(0, start) + e.key + closeChar + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 1;

                this.dispatchEvent(new Event("input", { bubbles: true }));
            }
        });

        function checkBracketsAndQuotes(code) {
            const stack = [];
            const pairs = {
                '(': ')',
                '[': ']',
                '{': '}',
                "'": "'",
                '"': '"'
            };

            let inQuote = null; // ÌòÑÏû¨ Îî∞Ïò¥Ìëú ÏïàÏóê ÏûàÎäîÏßÄ
            let line = 1;

            for (let i = 0; i < code.length; i++) {
                const char = code[i];
                const prevChar = code[i - 1];

                if (char === '\n') {
                    line++;
                }

                if (inQuote) {
                    if (char === inQuote && prevChar !== '\\') {
                        inQuote = null; // Îî∞Ïò¥Ìëú Îã´Ìûò
                        stack.pop();
                    }
                    continue; // Îî∞Ïò¥Ìëú ÏïàÏóêÏÑúÎäî Í¥ÑÌò∏ Î¨¥Ïãú
                }

                if (char === "'" || char === '"') {
                    inQuote = char;
                    stack.push({ char, line });
                } else if (pairs[char]) { // Ïó¨Îäî Í¥ÑÌò∏
                    stack.push({ char, line });
                } else if (Object.values(pairs).includes(char)) { // Îã´Îäî Í¥ÑÌò∏
                    const last = stack.pop();
                    if (!last || pairs[last.char] !== char) {
                        return { error: `‚ùå Í¥ÑÌò∏/Îî∞Ïò¥Ìëú Î∂àÏùºÏπò: '${last ? last.char : '?'}'Ïóê ÎåÄÏùëÌïòÎäî '${char}'Ïù¥ ÏûòÎ™ªÎê® (Error Line : ${line})`, line: line };
                    }
                }
            }

            if (stack.length > 0) {
                const last = stack.pop();
                return { error: `‚ùå Í¥ÑÌò∏/Îî∞Ïò¥ÌëúÍ∞Ä Îã´ÌûàÏßÄ ÏïäÏùå: '${last.char}' (Error Line : ${line})`, line: last.line };
            }
            return null;
        }

        async function runCode() {
            const code = codeArea.value;
            let output = "";
            
            clearOutput();

            const bracketCheck = checkBracketsAndQuotes(code);
            if (bracketCheck) {
                outputEl.textContent = bracketCheck.error;
                execTimeEl.textContent = "";
                console.error(bracketCheck.error);
                highlightErrorLine(bracketCheck.line);
                return;
            }

            console.log = (...args) => {
                output += args.join(" ") + "\n";
                outputEl.textContent += args.join(" ") + "\n";
                originalLog(...args);
            };

            try {
                const start = performance.now();

                const asyncCode = `(async () => { try { ${code} } catch (err) { throw err; } })()`;
                await (new Function('return ' + asyncCode)()); 

                const end = performance.now();
                execTimeEl.textContent = `‚è± Ïã§Ìñâ ÏãúÍ∞Ñ: ${(end - start).toFixed(2)} ms`;
            } catch (err) {
                const lineNumber = err.stack.match(/<anonymous>:(\d+)/);
                let err_output = `‚ùå Ïò§Î•ò Î∞úÏÉù:\n${err} (Error Line : ${Number(lineNumber[1]) - 2})`;
                console.log(err_output);
                execTimeEl.textContent = "";
                if (lineNumber && lineNumber[1]) {
                    highlightErrorLine(Number(lineNumber[1]) - 2);
                }
            }
            
        }

        function highlightErrorLine(lineNumber) {
            const lines = document.querySelectorAll('.code-line');
            if (lines.length >= lineNumber - 1) {
                const error_line = lines[lineNumber - 1]; 
                error_line.style.backgroundColor = '#f840406e';
            }
        }

        function copyOutput() {
            const text = outputEl.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("Ï∂úÎ†•Ïù¥ Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!");
            });
        }

        function clearOutput() {
            outputEl.textContent = "";  // Ï∂úÎ†• ÏòÅÏó≠ÏùÑ ÎπÑÏõÄ
            execTimeEl.textContent = "";  // Ïã§Ìñâ ÏãúÍ∞ÑÎèÑ Ï¥àÍ∏∞Ìôî
        }

        // Ï¥àÍ∏∞ ÏΩîÎìú Î°úÎî©
        codeArea.value = localStorage.getItem("savedCode") || `console.log("Hello, JavaScript!");`;
