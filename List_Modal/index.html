<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Modal</title>
</head>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>

<body>
    <div class="container">
        <div class="item list1"><img src="./Color_Switch_Page/screenshot_gif.gif" class="gif_img"></img></div>
        <div class="item list2"><img src="./Animated_Circular_Progress_Bar/screenshot_gif.gif" class="gif_img"></img></div>
        <div class="item list3">3</div>
        <div class="item list4">4</div>
        <div class="item list5">5</div>
        <div class="item list6">6</div>
        <div class="item list7">7</div>
        <div class="item list8">8</div>
        <div class="item list9">9</div>
        <div class="item list10">10</div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-body">
            <span class="close">&times;</span>
            <div class="modal-content"></div>
        </div>
    </div>
</body>


</html>
