<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Modal</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>

<body>
    <div class="container">
        <div class="item list1" onclick="movePage_confirmed('./Color_Switch_Page/')">
            <span class="zoom" onclick="zoom(this)">
                <ion-icon name="expand-outline"></ion-icon>
            </span>
            <span class="list_name">Color Switch Page</span>
            <img src="./Color_Switch_Page/screenshot_gif.gif" class="gif_img"></img>
        </div>
        <div class="item list2" onclick="movePage_confirmed('./Animated_Circular_Progress_Bar/')">
            <span class="zoom" onclick="zoom(this)">
                <ion-icon name="expand-outline"></ion-icon>
            </span>
            <span class="list_name">Animated Circular Progress Bar</span>
            <img src="./Animated_Circular_Progress_Bar/screenshot_gif.gif" class="gif_img"></img>
        </div>
        <div class="item list3" onclick="movePage_confirmed('./Countdown_Flip_Timer/')">
            <span class="zoom" onclick="zoom(this)">
                <ion-icon name="expand-outline"></ion-icon>
            </span>
            <span class="list_name">Countdown Flip Timer</span>
            <img src="./Countdown_Flip_Timer/screenshot_gif.gif" class="gif_img"></img>
        </div>
        <div class="item list4" onclick="movePage_confirmed('./Custom_Input_Range_Slider/')">
            <span class="zoom" onclick="zoom(this)">
                <ion-icon name="expand-outline"></ion-icon>
            </span>
            <span class="list_name">Custom Input Range Slider</span>
            <img src="./Custom_Input_Range_Slider/screenshot_gif.gif" class="gif_img"></img>
        </div>
        <div class="item list5" onclick="movePage_confirmed('./Dashboard_Sidebar_Menu/')">
            <span class="zoom" onclick="zoom(this)">
                <ion-icon name="expand-outline"></ion-icon>
            </span>
            <span class="list_name">Dashboard Sidebar Menu</span>
            <img src="./Dashboard_Sidebar_Menu/screenshot_gif.gif" class="gif_img"></img>
        </div>
        <div class="item list6" onclick="movePage_confirmed('./Delete_Button_Animation_Effects/')">
            <span class="zoom" onclick="zoom(this)">
                <ion-icon name="expand-outline"></ion-icon>
            </span>
            <span class="list_name">Delete Button Animation Effects</span>
            <img src="./Delete_Button_Animation_Effects/screenshot_gif.gif" class="gif_img"></img>
        </div>
        <div class="item list7" onclick="movePage_confirmed('./Dynamic_Expandable_Content_Only_CSS/')">
            <span class="zoom" onclick="zoom(this)">
                <ion-icon name="expand-outline"></ion-icon>
            </span>
            <span class="list_name">Dynamic Expandable Content Only CSS</span>
            <img src="./Dynamic_Expandable_Content_Only_CSS/screenshot_gif.gif" class="gif_img"></img>
        </div>
        <div class="item list8" onclick="movePage_confirmed('./Highlighter_effect(Pseudo_Element)/')">
            <span class="zoom" onclick="zoom(this)">
                <ion-icon name="expand-outline"></ion-icon>
            </span>
            <span class="list_name">Highlighter effect(Pseudo_Element)</span>
            <img src="./Highlighter_effect(Pseudo_Element)/screenshot_gif.gif" class="gif_img"></img>
        </div>
        <div class="item list9">9</div>
        <div class="item list10">10</div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-body">
            <span class="close">&times;</span>
            <div class="modal-content"></div>
        </div>
    </div>

    <div id="movePage_confirmed">
        '<span id="confirmed_label"></span>'<br>페이지로 이동하시겠습니까?
        <div>
            <button id="confirm">네</button>
            <button id="cancel">아니오</button>
        </div>
    </div>
</body>


</html>
